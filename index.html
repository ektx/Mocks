<!DOCTYPE html>
<html>
<head>
	<title>Mocks</title>
	<link rel="stylesheet" type="text/css" href="contents/css/reset-1.3.5.css">
	<link rel="stylesheet" type="text/css" href="contents/css/layout.css">
</head>
<body>
	<header>
		<h1>Mocks</h1>
		<button class="go-btn">Go</button>
	</header>

	<section class="main-content">
		<div class="code-display" id="editor-mod"></div>
		<div class="code-display">
			<div class="btns-box">
				<button id="copy-result">
					<svg aria-hidden="true" class="octicon octicon-clippy" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
				</button>
			</div>
			<div class="code-area" id="result-mod"></div>
		</div>
	</section>

	<script src="contents/js/ace/ace.js"></script>
	<script src="contents/js/clipboard.min.js"></script>
	<script src="contents/js/ace/mode-javascript.js"></script>
	<script type="module">
		import Mocks from './contents/js/mocks.js'
		import data from './contents/js/data.js'

		let option = {}
		let goBtn = document.querySelector('.go-btn')
		let copyBtn = document.getElementById('copy-result')

		let JavaScriptMode = ace.require('ace/mode/javascript').Mode
		let editorMod = ace.edit('editor-mod')
		let resultMod = ace.edit('result-mod')

	    editorMod.setShowPrintMargin(false)
	    resultMod.setShowPrintMargin(false)

	    editorMod.$blockScrolling = Infinity
	    resultMod.$blockScrolling = Infinity


		editorMod.session.setMode(new JavaScriptMode())
		resultMod.session.setMode(new JavaScriptMode())

		// 生成数据
		goBtn.addEventListener('click', function() {
			let getValue = editorMod.getValue() 
			// 获取输入内容
			option = eval( getValue )
			// 清空旧数据
			resultMod.setValue('')
			// 添加新数据
			resultMod.insert( JSON.stringify( new Mocks(option), '', '\t' ))
		}, false)

		let clipEvt = new Clipboard('#copy-result', {
			text: function() {
				return resultMod.getValue()
			}
		})

		clipEvt.on('success', function(e) {
			copyBtn.classList.add('copied')

			setTimeout(function() {
				copyBtn.classList.toggle('copied')
			}, 2000)
		})

		editorMod.insert(data)

		goBtn.click()

	</script>
</body>
</html>
